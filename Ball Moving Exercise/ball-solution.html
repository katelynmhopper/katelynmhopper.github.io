    <div id="ball" style="

     position: absolute;
     left: 0px;
     top: 0px;
     width: 100px;
     height: 100px;
     border-radius: 0%;
     background: lightskyblue">
    </div>
 <script> 
var velocity = 100;
var xreverse = false;
var yreverse = false;     
var ball = document.getElementById('ball');
var positionX = 0; 
var positionY = 0;

function moveBall() {

  var Xmin = 0;
  var Xmax = 1000;

  var Ymin = 0;
  var Ymax = 1000;

  if (xreverse) {
    positionX = positionX + velocity;
    ball.style.left = positionX + "px";
  } else {
    positionX = positionX - velocity;
    ball.style.left = positionX + "px";

  }
   if (
    positionX > Xmax ||
    positionX === Xmin ||
    positionY > Ymax ||
    positionY === Ymin
  ) {
    xreverse = !xreverse;
  }
}

setInterval(moveBall, 3);
</script>
